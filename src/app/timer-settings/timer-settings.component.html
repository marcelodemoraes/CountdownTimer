<div class="settings">
  <h3>Timer Settings</h3>
  <div class="row">
    <div class="col-auto">
      <input type="text" class="form-control" placeholder="Hours" #hourField />
    </div>
    <div class="col-auto">
      <input
        type="text"
        class="form-control"
        placeholder="Minutes"
        #minuteField
      />
    </div>
    <div class="col-auto">
      <input
        type="text"
        class="form-control"
        placeholder="Seconds"
        #secondFiled
      />
    </div>
  </div>

  <button
    (click)="setValues(hourField.value, minuteField.value, secondFiled.value)"
    class="btn btn-primary btn-lg"
  >
    Set Timer
  </button>
</div>
